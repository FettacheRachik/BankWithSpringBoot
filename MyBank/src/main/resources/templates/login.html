<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>

		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
		th:href="@{/css/bootstrap.min.css}" />
		
		<link rel="stylesheet" type="text/css" href="/css/style.css"
		th:href="@{/css/style.css}" />

</head>
<body>

<div class="container text-center">
<div class-="row">
		<div class="card mt-3 ">
			<div class="card-header bg-primary">Authentification</div>
			<div class="card-body">
			
				<div class="text-danger" th:if="${param.error}" >Incorrect username or password</div>
				<div class="text-success" th:if="${param.logout}">You have been logged out</div>
				
				
				<form th:action="@{/login}" method="post" class="was-validated">
					<div class="form-group">
						<label>Username</label>
						<input class="form-control" type="text" name="username" placeholder="Entrez username" required/>
						<div class="valid-feedback">Valid.</div>
    					<div class="invalid-feedback">Please fill out this field.</div>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input class="form-control" type="password" name="password" placeholder="Entrez password" />
						
					</div>
					
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div> 
		</div>
</div>
</div>








</body>
</html>
